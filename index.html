<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WarmCold App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="form-all-container">
        <div class="form_container">
          <form id="searchForm">
            <input
              type="search"
              id="city-input"
              placeholder="Enter a city"
              autocomplete="off"
            />
            <button type="submit" class="button-search">Search</button>
          </form>
        </div>
        <input
          type="image"
          src="icons/pin.png"
          alt="current-location"
          class="fa-icon"
          id="my-button"
        />
      </div>
      <div class="row align-items-center">
        <div class="col">
          <h1 id="city">Kyiv</h1>
          <h3>June 19, 2022</h3>
          <h2 id="current-date">Saturday 22:03</h2>
          <h2 id="description"></h2>
        </div>
        <div class="col">
          <img alt="Today-weather" class="today-icon" id="icon" />
        </div>
        <div class="col">
          <div class="today-data-row">
            <img
              src="icons/thermometer.png"
              alt="feels"
              class="today-data-icons"
            />
            <span>
              <span class="today-data-font">Feels like: </span>
              <span id="feels_like"></span>°C
            </span>
          </div>
          <div class="today-data-row">
            <img
              src="icons/drop.png"
              alt="precipitation"
              class="today-data-icons"
            />
            <span>
              <span class="today-data-font">Humidity: </span>
              <span id="humidity"></span>%
            </span>
          </div>
          <div class="today-data-row">
            <img src="icons/wind.png" alt="wind" class="today-data-icons" />
            <span>
              <span class="today-data-font">Wind: </span>
              <span id="wind"></span> km/h
            </span>
          </div>
          <div class="today-data-row">
            <img
              src="icons/atmospheric.png"
              alt="humidity"
              class="today-data-icons"
            />
            <span
              ><span class="today-data-font">Pressure: </span
              ><span id="pressure"></span> hPa</span
            >
          </div>
        </div>
      </div>

      <div class="weather-temperature">
        <span id="temperature" class="degrees"></span>
        <span class="temp-convert">
          <a class="active" href="#" id="celsius-link">°C</a> |
          <a class="fahrenheit" href="#" id="fahrenheit-link">°F</a>
        </span>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer class="by">
      <p>
        <a href="https://github.com/tor-nat-a/warm-cold-app" target="_blank"
          >Open-source code on GitHub</a
        >, by
        <a href="https://www.instagram.com/_tor_nat_a_/">Nataliia Torhonska</a>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
